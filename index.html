<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar bg-dark">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1 text-light w-100 text-center"
          >Random Quote Generator</span
        >
      </div>
    </nav>

    <div class="container p-5">
      <div class="card rounded-0 p-4 mt-2 shadow-lg">
        <h1 id="quote" class="card-title display-5">
          Do not wait; the time will never be 'just right.' Start where you
          stand, and work with whatever tools you may have at your command, and
          better tools will be found as you go along.
        </h1>
        <p id="author" class="card-text text-secondary">- George Herbert</p>
        <span>
          <span id="tags" class="badge rounded-0 text-bg-warning"
            >Inspirational</span
          >
        </span>
        <button id="btn" class="btn btn-success w-100 rounded-0 mt-4">
          Get More Quotes
        </button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
